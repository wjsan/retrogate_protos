syntax = "proto3";

package config.proto.v1;

option csharp_namespace = "RetroGate.Protos.Config.Proto.V1";

message ConfigModel {
    string steam_path = 1;
    string steam_user_id = 2;
    string steam_grid_db_api_key = 3;   // API key from https://www.steamgriddb.com/profile/preferences/api
    string installed_games_path = 4;
    bool add_shortcut_to_steam = 5;
    bool restart_steam_after_add_shortcut = 6;
}