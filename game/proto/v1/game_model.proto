syntax = "proto3";

package game.proto.v1;

option csharp_namespace = "RetroGate.Protos.Game.Proto.V1";

enum GameInstallationMethod {
    GAME_INSTALLATION_METHOD_EXTRACT = 0;
}

enum GamePlayabilityStatus {
    GAME_PLAYABILITY_STATUS_UNKNOWN = 0;
    GAME_PLAYABILITY_STATUS_PLAYABLE = 1;
    GAME_PLAYABILITY_STATUS_NOT_PLAYABLE = 2;
}

enum GameControllerSupport {
    GAME_CONTROLLER_SUPPORT_UNKNOWN = 0;
    GAME_CONTROLLER_SUPPORT_PARTIAL = 2;
    GAME_CONTROLLER_SUPPORT_FULL = 3;
}

message GameModel {
    string id = 1;
    string name = 2;
    repeated string download_urls = 3;
    string executable_path = 4;
    string hero_url = 5;
    string poster_url = 6;
    string logo_url = 7;
    string icon_url = 8;
    GameInstallationMethod installation_method = 9;
    optional string settings_file = 10;
    GamePlayabilityStatus playability_status = 11;
    GameControllerSupport keyboard_mouse_support = 12;
    GameControllerSupport xbox_controller_support = 13;
    GameControllerSupport ds4_controller_support = 14;
    GameControllerSupport ds5_controller_support = 15;
}

message GameModelList {
    repeated GameModel games = 1;
}