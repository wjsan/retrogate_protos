syntax = "proto3";

package game.proto.v1;

import "game/proto/v1/game_model.proto";

option csharp_namespace = "RetroGate.Protos.Game.Proto.V1";

enum GameSource {
    GAME_SOURCE_AVAILABLE = 0;
    GAME_SOURCE_INSTALLED = 1;
}

service GameService {
	rpc Create(CreateGameRequest) returns (CreateGameResponse);
    rpc GetById(GetByIdRequest) returns (GetByIdResponse);
    rpc GetAll(GetAllRequest) returns (GetAllResponse);
    rpc FindByName(FindByNameRequest) returns (FindByNameResponse);
    rpc Update(UpdateGameRequest) returns (UpdateGameResponse);
    rpc Delete(DeleteGameRequest) returns (DeleteGameResponse);
    rpc FindInstalledGames(FindInstalledGamesRequest) returns (FindInstalledGamesResponse);
    rpc LaunchGame(LaunchGameRequest) returns (LaunchGameResponse);
}

message CreateGameRequest {
    GameSource source = 1;
    GameModel game = 2;
}

message CreateGameResponse {
    GameModel game = 1;
}

message GetByIdRequest {
    GameSource source = 1;
    string id = 2;
}

message GetByIdResponse {
    GameModel game = 1;
}

message GetAllRequest {
    GameSource source = 1;
}

message GetAllResponse {
    repeated GameModel games = 1;
}

message FindByNameRequest {
    GameSource source = 1;
    string name = 2;
}

message FindByNameResponse {
    repeated GameModel games = 1;
}

message UpdateGameRequest {
    GameSource source = 1;
    GameModel game = 2;
}

message UpdateGameResponse {
    GameModel game = 1;
}

message DeleteGameRequest {
    GameSource source = 1;
    string id = 2;
}

message DeleteGameResponse {

}

message FindInstalledGamesRequest {

}

message FindInstalledGamesResponse {
    repeated GameModel games = 1;
}

message LaunchGameRequest {
    string game_id = 1;
}

message LaunchGameResponse {

}