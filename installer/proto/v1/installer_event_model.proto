syntax = "proto3";

package installer.proto.v1;

option csharp_namespace = "RetroGate.Protos.Installer.Proto.V1";

enum InstallerProgressState {
    INSTALLER_PROGRESS_STATE_IDLE = 0;
    INSTALLER_PROGRESS_STATE_DOWNLOADING = 1;
    INSTALLER_PROGRESS_STATE_PENDING = 2;
    INSTALLER_PROGRESS_STATE_EXTRACTING = 3;
    INSTALLER_PROGRESS_STATE_CREATING_STEAM_GRID = 4;
    INSTALLER_PROGRESS_STATE_CREATING_SHORTCUT = 5;
    INSTALLER_PROGRESS_STATE_PAUSED = 6;
    INSTALLER_PROGRESS_STATE_COMPLETED = 7;
    INSTALLER_PROGRESS_STATE_FAILED = 8;
    INSTALLER_PROGRESS_STATE_CANCELLED = 9;
    INSTALLER_PROGRESS_STATE_UNINSTALLED = 10;
}

message InstallerEventProgressChangedModel {
    string game_id = 1;
    InstallerProgressState state = 2;
    int32 percentage = 3;
    int32 speed_in_kb_per_sec = 4;
}

message InstallerEventModel {
    oneof event {
        InstallerEventProgressChangedModel progress_changed = 1;
    }
}
